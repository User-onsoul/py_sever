edition: 1.0.0
name: my-framework-app
access: default
services:
  framework:
    component: fc
    props:
      region: cn-hangzhou
      service:
        name: serverless-devs-application
      function:
        name: py-sever-6a8w
        description: Initialize
        runtime: python3.9
        memorySize: 128
        cpu: 0.05
        timeout: 60
        codeUri: ./
        diskSize: 512
        caPort: 8000
        customRuntimeConfig:
          command:
            - python rss_get_data.py
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
              - PATCH
